<template bindable="contact">
<require from="./resources/elements/list-editor"></require>

<div class="form-group">
  <label class="col-sm-3 control-label">${'contacts.firstName' & t}</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" value.bind="contact.firstName & validate">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-3 control-label">${'contacts.lastName' & t}</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" value.bind="contact.lastName & validate">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-3 control-label">${'contacts.company' & t}</label>
  <div class="col-sm-9">
    <input type="text" class="form-control" value.bind="contact.company & validate">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-3 control-label">${'contacts.birthday' & t}</label>
  <div class="col-sm-9">
    <input type="date" class="form-control" value.bind="contact.birthday & validate">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-3 control-label">${'contacts.note' & t}</label>
  <div class="col-sm-9">
    <textarea class="form-control" value.bind="contact.note & validate"></textarea>
  </div>
</div>

<hr>
<list-editor items.bind="contact.phoneNumbers" add-item.call="contact.addPhoneNumber()">
  <template replace-part="value">
    <input type="tel" class="form-control" placeholder="${'contacts.phoneNumber' & t}" value.bind="number & validate">
  </template>
  <span slot="add-button-label">${'contacts.addPhoneNumber' & t}</span>
</list-editor>

<hr>
<list-editor items.bind="contact.emailAddresses" add-item.call="contact.addEmailAddress()">
  <template replace-part="value">
    <input type="email" class="form-control" placeholder="${'contacts.emailAddress' & t}" value.bind="address & validate">
  </template>
  <span slot="add-button-label">${'contacts.addEmailAddress' & t}</span>
</list-editor>

<hr>
<list-editor items.bind="contact.addresses" add-item.call="contact.addAddress()">
  <template replace-part="value">
    <div class="row">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder.bind="'contacts.number' & t" value.bind="number & validate">
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder.bind="'contacts.street' & t" value.bind="street & validate">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder.bind="'contacts.postalCode' & t" value.bind="postalCode & validate">
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder.bind="'contacts.city' & t" value.bind="city & validate">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <input type="text" class="form-control" placeholder.bind="'contacts.state' & t" value.bind="state & validate">
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder.bind="'contacts.country' & t" value.bind="country & validate">
      </div>
    </div>
  </template>
  <span slot="add-button-label">${'contacts.addAddress' & t}</span>
</list-editor>

<hr>
<list-editor items.bind="contact.socialProfiles" add-item.call="contact.addSocialProfile()">
  <template replace-part="value">
    <input type="text" class="form-control" placeholder.bind="'contacts.username' & t" value.bind="username & validate">
  </template>
  <span slot="add-button-label">${'contacts.addSocialProfile' & t}</span>
</list-editor>

</template>
