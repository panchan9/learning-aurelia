<template>
<require from="./form.html" as="contact-form"></require>
<section class="container">
  <h1>${'contacts.contactId' & t: { id: contact.id }}</h1>

  <form class="form-horizontal" submit.delegate="save()">

    <contact-form contact.bind="contact"></contact-form>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-success">${'contacts.save' & t}</button>
        <a class="btn btn-danger" route-href="route: contact-details; params.bind: { id: contact.id }">
          ${'contacts.cancel' & t}
        </a>
      </div>
    </div>
  </form>
</section>
</template>
